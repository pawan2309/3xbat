apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-panels
  namespace: 3xbat
  labels:
    app: client-panels
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client-panels
  template:
    metadata:
      labels:
        app: client-panels
    spec:
      containers:
      - name: client-panels
        image: 3xbat-client-panels:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.3xbat.com"
        - name: NEXT_PUBLIC_WS_URL
          value: "wss://api.3xbat.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: client-panels-service
  namespace: 3xbat
spec:
  selector:
    app: client-panels
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
